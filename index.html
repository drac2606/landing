<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-slate-50 dark:bg-gray-900">
    <main>
      <!-- Presentación -->
      <div id="container-01" class="mx-auto px-4 py-20 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
          Tu presencia digital comienza aquí
        </h1>
        <p class="mt-6 text-lg leading-relaxed text-gray-600 max-w-2xl mx-auto dark:text-gray-300">
          Creamos experiencias web atractivas y rápidas con Tailwind CSS 4.1. Dale vida a tus ideas con un diseño moderno y responsivo.
        </p>
        <div id="container-02" class="mt-8 flex justify-center gap-4">
          <button id="start" class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
            Comenzar
          </button>
          <button id="demo" class="inline-block px-6 py-3 border border-gray-300 text-gray-700 rounded-lg dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">
            Ver demo
          </button>
        </div>
      </div>

      <!-- Sección de Imágenes -->
      <section class="bg-white dark:bg-gray-900">
        <div id="container-03" class="px-4 py-12 mx-auto max-w-md md:max-w-xl">
          <div id="container-04" class="grid grid-cols-2 gap-4 md:grid-cols-4">
            <img src="https://placehold.co/300x200" alt="Imagen 1" class="w-full h-auto rounded shadow-md">
            <img src="https://placehold.co/300x200" alt="Imagen 2" class="w-full h-auto rounded shadow-md">
            <img src="https://placehold.co/300x200" alt="Imagen 3" class="w-full h-auto rounded shadow-md">
            <img src="https://placehold.co/300x200" alt="Imagen 4" class="w-full h-auto rounded shadow-md">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
